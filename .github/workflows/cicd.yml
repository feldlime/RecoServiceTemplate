name: CICD
on: [push]
env:
  secret: b'4c39eed4ffb16e4d1d9a61223e9a0fc26fdf88380940bede'
  algorithm: HS256
  models: ["random"]


jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: "Setup python"
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - run: pip install poetry
      - run: make setup
      - run: make lint
      - run: make test

name: CICD
on: [push]
branch: [hw1]


jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: "Setup python"
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - run: pip install poetry
      - run: make setup
      - run: make lint
      - run: make test
